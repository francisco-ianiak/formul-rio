<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Formulário</h1>

    <form action="#" method="post">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="" placeholder="Insira seu nome">

        <br>

        <label for="senha">senha:</label>
        <input type="password" name="senha" id="" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" placeholder="Insira seu e-mail">

        <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="" placeholder="Digite sua idade:" min="18" max="100" class="small-input">

        <br>

        <label for="website">Website:</label>
        <input type="url" name="Website" id="" placeholder="https://">

        <br>

        <label for="termos">Aceite os termos:</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="Gênero"></label>

        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino" class="inline-label">Masculino</label>

        <br>

        <input type="radio" name="genero" id="feminino" class="small-input" value="feminino">
        <label for="masculino" class="inline-label">Feminino</label>

        <br>

        <input type="radio" name="genero" id="outro" class="small-input" value="outro">
        <label for="masculino" class="inline-label">outro</label>

        <br>

        <label for="data-de-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor favorita</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação(0 a 10)</label>
        <input type="range" name="satisfacao" id="satisfacao" min="0" max="10">

        <br>

        <label for="comentarios">comentários</label><br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário" cols="50"></textarea>

        <br>

        <label for="pais"></label>
        <select name="pais" id="">
            <option value="bra">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="arg">Argentina</option>
            <option value="can">Canadá</option>
            <option value="chi ">China</option>
        </select>

        <br>
        <br>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>

        <Br></Br>


       

    </form>

    <footer>
        Francisco Ianiak todos direitos reservados &copy
    </footer>


</body>
</html>
